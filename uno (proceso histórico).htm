    <div>
    <p class=MsoNormal style='text-align:justify'><span style='font-size:20.0pt;
    mso-bidi-font-size:11.0pt;line-height:105%;font-family:Bellota;color:black;
    mso-themecolor:text1'>La historia revela que antes de la colonización
    europea, las lenguas que se hablaban en México eran de mucha importancia ya
    que eran empleados por mercaderes, guerreros, hombres y mujeres. Estas
    lenguas eran:<o:p></o:p></span></p>
    <p class=MsoNormal style='text-align:justify'><span style='font-size:20.0pt;
    mso-bidi-font-size:11.0pt;line-height:105%;font-family:Bellota;color:black;
    mso-themecolor:text1'>*Purépechas<o:p></o:p></span></p>
    <p class=MsoNormal style='text-align:justify'><span style='font-size:20.0pt;
    mso-bidi-font-size:11.0pt;line-height:105%;font-family:Bellota;color:black;
    mso-themecolor:text1'>*Otomíes<o:p></o:p></span></p>
    <p class=MsoNormal style='text-align:justify'><span style='font-size:20.0pt;
    mso-bidi-font-size:11.0pt;line-height:105%;font-family:Bellota;color:black;
    mso-themecolor:text1'>* Zapotecas <o:p></o:p></span></p>
    <p class=MsoNormal style='text-align:justify'><span style='font-size:20.0pt;
    mso-bidi-font-size:11.0pt;line-height:105%;font-family:Bellota;color:black;
    mso-themecolor:text1'>*Mayas <o:p></o:p></span></p>
    <p class=MsoNormal style='text-align:justify'><span style='font-size:20.0pt;
    mso-bidi-font-size:11.0pt;line-height:105%;font-family:Bellota;color:black;
    mso-themecolor:text1'>*Náhuatl (la más difundida en ese tiempo)<o:p></o:p></span></p>
    <p class=MsoNormal style='text-align:justify'><span style='font-size:20.0pt;
    mso-bidi-font-size:11.0pt;line-height:105%;font-family:Bellota'><o:p>&nbsp;</o:p></span></p>

    mso-bidi-font-size:11.0pt;line-height:105%;font-family:Bellota;color:black;
    mso-themecolor:text1'>De esta manera la escuela se convirtió en un espacio
    donde se aprendió a despreciar la lengua indígena y se llegó a considerar
    exitosa cuando la lengua indígena era desplazada por el castellano. Todo
    esto puso en riesgo la diversidad cultural y lingüística del país aunque
    actualmente sigue sucediendo<o:p></o:p></span></p>

    <p class=MsoNormal style='text-align:justify'><span style='font-size:22.0pt;
    mso-bidi-font-size:11.0pt;line-height:105%;font-family:Bellota;color:black;
    mso-themecolor:text1'>En 1978 se creó la Dirección<span
    style='mso-spacerun:yes'>  </span>General de Educación indígena<span
    style='mso-spacerun:yes'>  </span>con la finalidad de ofrecer una educación
    bilingüe bicultural y en 1998 se cambia la dominación por la Educación Intercultural
    Bilingüe. Actualmente el español se sigue usando en varias comunidades
    indígenas como lengua de instrucción, desplazando poco a poco<span
    style='mso-spacerun:yes'>  </span>a las lenguas originarias <o:p></o:p></span></p>

    mso-bidi-font-size:11.0pt;line-height:105%;font-family:Bellota;color:black;
    mso-themecolor:text1'>Por lo anterior, desde hace varios años los pueblos
    indígenas de diferentes etnias han demandado ante el Estado mexicano la
    necesidad de que en los programas educativos se incluyan los saberes
    lingüísticos y culturales de sus pueblos y comunidades. El reclamo se ha
    hecho escuchar en diferentes foros y encuentros por los propios pueblos
    indígenas que cada vez más exigen la<span style='mso-spacerun:yes'> 
    </span>inclusión<span style='mso-spacerun:yes'>  </span>dentro de los
    planes curriculares, la enseñanza de sus lenguas cosmovisiones y la cultura
    propia</span><span style='font-size:20.0pt;mso-bidi-font-size:11.0pt;
